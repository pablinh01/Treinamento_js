<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Calculo</title>
</head>
<style>
    div {
        border: 1px solid black;
        padding: 10px;
        margin: 0px 83.2% 0px 0px;
    }
</style>

<body>
    <h1>Soma</h1>
    <form>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <div id="resSoma"></div>

        <input type="button" value="Somar" onclick="soma()">
    </form>
    <h1>Subtrair</h1>

    <form class="form1">
        <input type="number" id="nums">
        <input type="number" id="nums2">
        <div id="resSubt"></div>

        <input type="button" value="Subtrair" onclick="subtrair()">
    </form>
    <h1>Dividir</h1>

    <form class="form2">

        <input type="number" id="numd">
        <input type="number" id="numd2">
        <div id="resDive"></div>

        <input type="button" value="Dividir" onclick="dividir()">
    </form>
    <h1>Multiplicar</h1>
    <form class="form3">
        <input type="number" id="numm">
        <input type="number" id="numm2">
        <div id="resMult"></div>
        
        <input type="button" value="Multiplicar" onclick="Multiplicar()">
        <script src="../atividade_Formulario/TesteCalculo.js"></script>
    </body>

</html>
